<div class="container mt-4">
  <h1 class="text-center mb-4">Products</h1>
  <div class="row">
    <div *ngFor="let product of products" class="col-md-4 mb-4">
      <div class="card h-100 shadow">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price:</strong> {{ product.price | currency }}</p>
          <button [routerLink]="['/product', product.id]" class="btn btn-primary">View Details</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-4">{{ errorMessage }}</div>
</div>
