<div class="container mt-4">
  <h1 class="text-center mb-4">Shopping Cart</h1>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="card mb-3 shadow">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="item.imageUrl" class="img-fluid rounded-start" alt="{{ item.name }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <p class="card-text"><strong>Price:</strong> {{ item.price | currency }}</p>
            <button (click)="removeFromCart(item.id)" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <div class="text-end mt-4">
      <button (click)="clearCart()" class="btn btn-warning">Clear Cart</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <div class="alert alert-info text-center">Your cart is empty.</div>
  </ng-template>
</div>
